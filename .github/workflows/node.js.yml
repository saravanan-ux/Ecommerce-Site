name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16, 18]  # Testing on multiple Node.js versions

    steps:
    - uses: actions/checkout@v4  # Checkout the repository

    - name: Set NODE_OPTIONS to allow OpenSSL legacy provider
      run: echo "NODE_OPTIONS=--openssl-legacy-provider" >> $GITHUB_ENV  # Fix for OpenSSL error

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'  # Enable npm caching

    - name: Cache node_modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - run: npm ci  # Install dependencies

    - run: npm run build --if-present  # Build the project if there's a build script

    - run: npm test  # Run tests
    import ErrorBoundary from './ErrorBoundary';
import App from './App';

function Root() {
  return (
    <ErrorBoundary>
      <App />
    </ErrorBoundary>
  );
}

export default Root;


    # Docker steps to build and push to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build --cache-from=your-dockerhub-username/my-node-app:latest -t your-dockerhub-username/my-node-app:${{ github.sha }} .

    - name: Push Docker image to Docker Hub
      run: |
        docker push your-dockerhub-username/my-node-app:${{ github.sha }}

    # Optional: Tag the image with the "latest" tag
    - name: Tag and Push Latest Docker Image
      run: |
        docker tag your-dockerhub-username/my-node-app:${{ github.sha }} your-dockerhub-username/my-node-app:latest
        docker push your-dockerhub-username/my-node-app:latest
